<!DOCTYPE html>
<html>
  <head>
    <title>Homely HackDays - Basic WebXR Demo - Step 3 (AR.js)</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="house" src="https://soutarm.github.io/HackDays/lowpoly_house/scene.gltf"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: black;"></a-box>
  	  </a-marker>
  	  <a-entity camera></a-entity>
      <a-entity gltf-model="#house" position="0 0 -4" scale="0.01 0.01 0.01"></a-entity>
      <a-sphere radius="0.01" position="0 0.005 -0.5"></a-sphere>
    </a-scene>
  </body>
</html>
